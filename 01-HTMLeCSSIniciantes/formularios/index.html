<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="./">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <!-- PLACEHOLDER É UMA DICA PARA O USUÁRIO DE COMO ELE TERÁ QUE PREENCHER O INPUT-->
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <!-- REQUIRED EXIGE QUE USUÁRIO INSIRA OS DADOS NOS CAMPOS -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <!-- DISABLE DESABILITA O INPUT -->
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" disable>

        <label for="saida">Saída do Hotel</label>
        <input type="date" id="saida" name="saida">

        <div class="checkbox">
            <input type="checkbox" id="termos" name="termos" value="aceito">
            <label for="termos">Aceito os Termos de condições da empresa.</label>
        </div>

        <button>Enviar</button>
    </form>
</body>

</html>
